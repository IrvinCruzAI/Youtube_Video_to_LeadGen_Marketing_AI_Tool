<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="youtubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- YouTube play button background -->
  <rect x="2" y="8" width="12" height="8" rx="2" fill="url(#youtubeGradient)"/>
  
  <!-- Play triangle -->
  <polygon points="6,10 6,14 10,12" fill="white"/>
  
  <!-- Transformation arrow -->
  <path d="M15 12 L20 12 M18 10 L20 12 L18 14" stroke="url(#arrowGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Lead magnet/document -->
  <rect x="22" y="6" width="8" height="12" rx="1" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Document lines -->
  <line x1="24" y1="9" x2="28" y2="9" stroke="#6c757d" stroke-width="0.5"/>
  <line x1="24" y1="11" x2="28" y2="11" stroke="#6c757d" stroke-width="0.5"/>
  <line x1="24" y1="13" x2="27" y2="13" stroke="#6c757d" stroke-width="0.5"/>
  
  <!-- Lead indicator (small person icon) -->
  <circle cx="26" cy="15.5" r="1" fill="#FF0000"/>
  <path d="M24.5 17.5 C24.5 16.5 25.1 16 26 16 C26.9 16 27.5 16.5 27.5 17.5" stroke="#FF0000" stroke-width="0.5" fill="none"/>
</svg>